<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Counries API</title>

        <!-- custom stylesheet + script -->
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>

    <!-- favicon img -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">


</head>

  <body>

    <nav class="navbar flex justify-between items-center py-7 lg:py-6 px-5 lg:px-20 mb-9">
      <h1 class="navbar__header font-bold text-lg lg:text-2xl">Where in the world?</h1>
      <div id="switch__ctn" class="navbar__darkmodeSwitch flex items-center gap-x-3 lg:gap-x-4 cursor-pointer">
        <i class="bi bi-moon font-semibold"></i>
        <p class="font-semibold">Dark mode</p>
      </div>
    </nav>

    <main>

        <div class="detailsCtn">
            <article class="backBtnCtn absolute top-28 px-9">
                <button id="backBtn" class="backBtn bg-white py-2 px-10 rounded-md shadow-md font-semibold flex items-center gap-x-3"><i class="bi bi-arrow-left text-lg"></i> Back</button>
            </article>
    
            <section class="countryDataCtn mt-28 lg:mt-36 lg:flex gap-x-28 px-9 pb-6">
                <div class="countryDataCtn__imgCtn w-full md:w-[60%] lg:w-[40%]">
                    <img class="w-full h-full object-cover" src="https://flagcdn.com/w320/al.png" alt="">
                </div>
    
                <div class="infoCtn flex flex-col gap-y-8 lg:gap-y-10">
                    <h3 class="infoCtn__headerText text-xl font-bold mt-8">Belgium</h3>
                    <div class="infoCtn__info1 flex flex-wrap gap-x-20 gap-y-8">
                        <div class="ctn flex flex-col gap-y-2">
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Native name: </p><span>eerwe</span></div>
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Population: </p><span>223,423,23</span></div>
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Region: </p><span>hhhwwww</span></div>
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Sub region: </p><span>effef</span></div>
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Capital: </p><span>effef</span></div>
                        </div>
        
                        <div class="infoCtn__info2 flex flex-col gap-y-2">
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Top level domain: </p><span>eerwe</span></div>
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Currencies: </p><span>223,423,23</span></div>
                            <div class="detailCtn flex flex-wrap items-center gap-x-2"><p class="font-semibold">Languages: </p><span>hhhwwww</span></div>
                        </div>
                    </div>
    
                    <div class="infoCtn__info3 flex flex-wrap gap-4 items-center pb-5">
                        <h3 class="infoCtn__headerText font-semibold text-lg">Border countries: </h3>
                        <button class="gotoBorder bg-white py-3 px-10 rounded-md shadow-md font-medium flex items-center gap-x-3 transition hover:text-zinc-600">France</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    
  </body>
</html>
